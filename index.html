<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerpetoPet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d7dfd7;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #234b37;
    }
    header img {
      height: 150px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
      color: #234b37;
    }
    .menu {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .menu a {
      font-size: 1.2rem;
      text-decoration: none;
      color: #004d26;
      font-weight: bold;
      transition: 0.3s;
    }
    .menu a:hover {
      color: #00b36b;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .instagram-section {
      margin: 50px auto;
      max-width: 1000px;
    }
    .instagram-logo {
      width: 80px;
      transition: 0.3s;
    }
    .instagram-logo:hover {
      transform: scale(1.1);
    }
    .right-image img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
    .whatsapp-logo {
      width: 80px;
      transition: 0.3s;
    }
    .whatsapp-logo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="bdfbzdfbd.png" alt="Logo HerpetoPet">
  </header>

  <!-- Carrossel -->
  <div id="carouselHerpeto" class="carousel slide carousel-fade mt-4 container" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="piranga.png" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="bcc2.png" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="serp.png" class="d-block w-100" alt="Imagem 3">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="tinga.png" class="d-block w-100" alt="Imagem 4">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="serp2.png" class="d-block w-100" alt="Imagem 5">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="iguana.png" class="d-block w-100" alt="Imagem 6">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="mucua.png" class="d-block w-100" alt="Imagem 7">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="traca.png" class="d-block w-100" alt="Imagem 8">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="apere.png" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="iguana2.png" class="d-block w-100" alt="Imagem 10">
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHerpeto" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHerpeto" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="6"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="7"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="8"></button>
      <button type="button" data-bs-target="#carouselHerpeto" data-bs-slide-to="9"></button>
    </div>
  </div>

  <!-- Título acima do menu -->
  <h2>Nossas espécies</h2>

  <!-- Menu -->
  <nav class="menu">
    <a href="#">Lagartos</a>
    <a href="#">Serpentes</a>
    <a href="#">Quelônios</a>
  </nav>

  <!-- Seção Instagram -->
  <h2>Acesse nosso Instagram</h2>
  <div class="instagram-section row mx-auto">
    <!-- Lado esquerdo -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <a href="https://www.instagram.com/herpetopet?igsh=dWNxeGh5M3N0OG1p" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="instagram-logo">
      </a>
    </div>
    <!-- Lado direito -->
    <div class="col-md-6 d-flex justify-content-center align-items-center right-image">
      <!-- Substitua a imagem abaixo pela sua -->
      <img src="iguana3.png" alt="Imagem futura">
    </div>
  </div>

  <!-- Seção WhatsApp -->
  <h2>Para mais informações</h2>
  <div class="d-flex justify-content-center align-items-center my-4">
    <a href="https://wa.me/5591983362509" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="whatsapp-logo">
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
